<div class="container">
    <div class="block">
        <div class="block-title"><h2>List Users</h2></div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr align="left">
                <th>Username</th>
                <th>Type</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" align="left" ng-repeat="user in userCtrl.listUser">
                <td>{{ user.name }}</td>
                <td>{{ (user.user_type == 1) ? 'Admin' : ((user.user_type == 2) ? 'Staff' : 'Student') }}</td>
                <td class="center"><i class="fa fa-trash-o  fa-fw"></i><a href="#" onclick="confirm('Do you want to delete this user?')"> Delete</a></td>
                <td class="center"><i class="fa fa-pencil fa-fw"></i> <a href="#">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

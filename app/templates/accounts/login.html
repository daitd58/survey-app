<div class="container sign-in-wrapper">
    <div class="sign-in-box">
        <div class="modal-header">
            <h4 class="modal-title">Đăng Nhập</h4>
        </div>
        <div class="modal-body">
            <form id="loginForm" ng-submit="loginCtrl.signIn()">
                <div class="form-group">
                    <input type="email" class="form-control user_input" name="email" ng-model="loginCtrl.email"
                           placeholder="Email đăng nhập...">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control user_input" name="password" ng-model="loginCtrl.password"
                           placeholder="Mật khẩu">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary login-button ed-button" type="submit" ng-disabled="loginCtrl.disableSubmit">Đăng Nhập</button>
                    <label class="checkbox-inline"><input type="checkbox" value="">Nhớ mật khẩu</label>
                    <a ui-sref="forgetPass" class="forget-password">Bạn quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
</div>

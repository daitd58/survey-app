<div class="wrapper-change-password ed-box">
    <h1 class="ed-title title">Đổi mật khẩu</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form>
                <div class="form-group">
                    <div class="input">
                        <input type="{{changePassCtrl.display.old_pass ? 'text' : 'password'}}" class="form-control" id="old_pass" ng-model="changePassCtrl.old_pass" placeholder="Mật khẩu hiện tại">
                        <span class="btn-show" ng-click="changePassCtrl.toggle_display('old_pass')" data-state="{{changePassCtrl.display.old_pass ? 'show' : 'hide'}}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input">
                        <input type="{{changePassCtrl.display.new_pass ? 'text' : 'password'}}" class="form-control" id="new_pass" ng-model="changePassCtrl.new_pass" placeholder="Mật khẩu mới">
                        <span class="btn-show" ng-click="changePassCtrl.toggle_display('new_pass')" data-state="{{changePassCtrl.display.new_pass ? 'show' : 'hide'}}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input">
                        <input type="{{changePassCtrl.display.confirm_pass ? 'text' : 'password'}}" class="form-control" id="confirm_pass" ng-model="changePassCtrl.confirm_pass" placeholder="Nhập lại mật khẩu">
                        <span class="btn-show" ng-click="changePassCtrl.toggle_display('confirm_pass')" data-state="{{changePassCtrl.display.confirm_pass ? 'show' : 'hide'}}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary ed-button" ng-click="changePassCtrl.update()">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
